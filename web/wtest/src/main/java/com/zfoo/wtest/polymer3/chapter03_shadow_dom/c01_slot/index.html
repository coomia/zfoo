<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shadow slot</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="custom-icon-toggle.js" type="module" async></script>
</head>
<body>

<!--http://localhost:8081/chapter03_shadow_dom/c01_slot/index.html-->
<custom-icon-toggle toggle-icon="star">

    <!--会通过slot属性匹配slot里的name-->
    <span slot="title">Card Title</span>

    <!--如果没有slot使用默认的，匹配slot里没有name属性的-->
    <div>
        Some text for the body of the card.
    </div>

    <!--这个找不到匹配的slot-->
    <span slot="abc">This footer doesn't show up.</span>

</custom-icon-toggle>

</body>
</html>
