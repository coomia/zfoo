<!-- import polymer-element -->
<link rel="import" href="https://polygit.org/components/polymer/polymer-element.html">

<!-- import template repeater -->
<link rel="import" href="https://polygit.org/components/polymer/lib/elements/dom-repeat.html">

<dom-module id="employee-list">
    <template>
        <div> Employee list:</div>
        <p></p>
        <template is="dom-repeat" items="{{employees}}">
            <div># [[index]]</div>
            <div>First name: <span>{{item.first}}</span></div>
            <div>Last name: <span>{{item.last}}</span></div>
            <p></p>
        </template>
    </template>
    <script>

        // Using <dom-repeat> for template repeating
        // The template repeater (dom-repeat) is a specialized template that binds to an array.
        // It creates one instance of the template's contents for each item in the array.

        class EmployeeList extends Polymer.Element {
            static get is() {
                return "employee-list";
            }

            // set this element's employees property
            constructor() {
                super();
                this.employees = [
                    {first: 'Bob', last: 'Li'},
                    {first: 'Ayesha', last: 'Johnson'},
                    {first: 'Fatma', last: 'Kumari'},
                    {first: 'Tony', last: 'Mori'}
                ];
            }
        }

        customElements.define(EmployeeList.is, EmployeeList);
    </script>

</dom-module>
