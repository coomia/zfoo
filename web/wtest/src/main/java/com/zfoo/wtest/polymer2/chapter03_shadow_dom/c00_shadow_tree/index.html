<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>First element</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="custom-icon-toggle.html">


    <!--不会影响custom-icon-toggle里面的h2-->
    <style>

        /*This sets the host's background color to the value of the --my-theme-color custom property. Anyone using your element can set the property at a higher level:*/
        /* Set global theme colors */
        html {
            --my-theme-color: red;
        }

        h2 {
            color: red;
        }

        h3 {
            color: red;
        }


        /*占位符不是属于dom tree，所以p标签不会被dom tree里的css渲染*/
        p {
            color: red;
        }
    </style>
</head>
<body>

<custom-icon-toggle toggle-icon="star">
    <!--红色-->
    <p>Hello slot!</p>
</custom-icon-toggle>

</body>
</html>
