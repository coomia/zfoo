<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 示例</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="book in books">{{book.name}}</li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script>
    new Vue({
        el: '#app', // 或者是：document.getElementById('app')
        data: {
            books: [
                {name: 'Vue'},
                {name: 'Java'},
                {name: 'hello world'}
            ]
        }
    })
</script>

</body>
</html>
