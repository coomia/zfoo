<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shadow tree</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="custom-icon-toggle.js" type="module" async></script>


    <!--不会影响custom-icon-toggle里面的h2-->
    <style>

        /*This sets the host's background color to the value of the --my-theme-color custom property. Anyone using your element can set the property at a higher level:*/
        /* Set global theme colors */
        html {
            --my-theme-color: red;
        }

        h2 {
            color: red;
        }

        h3 {
            color: red;
        }


        /*占位符不是属于dom tree，所以p标签不会被dom tree里的css渲染*/
        p {
            color: red;
        }
    </style>
</head>
<body>

<!--http://localhost:8081/chapter03_shadow_dom/c00_shadow_tree/index.html-->
<custom-icon-toggle toggle-icon="star">
    <!--红色-->
    <p>Hello slot!</p>
</custom-icon-toggle>

</body>
</html>
