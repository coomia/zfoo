<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event00</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="custom-element.html">
</head>
<body>
<custom-element></custom-element>

<script>


    var el = document.querySelector('custom-element');
    el.addEventListener('click', function(e){

        // logs the instance of event-targeting that hosts #myButton
        console.info('target is:', e.target);

        // The event provides a composedPath method that returns an array of nodes that the event will pass through. In this case, the array would include:
        // logs [#myButton, ShadowRoot, event-retargeting, body, html, document, Window]
        console.info('composedPath is:', e.composedPath());
    });
</script>
</body>
</html>
