<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="my-custom-element">

    <!--通过id绑定，推荐方法-->
    <template>
        <button id="myButton">Kick Me</button>
    </template>

    <script>
        function handleClick() {
            alert("on my god!!!");
            // 此处this代表myButton本身，只触发一次handleClick，触发后就移除这个事件
            this.removeEventListener("click", handleClick);
        }

        class MyCustomElement extends Polymer.Element {
            static get is() {
                return "my-custom-element";
            }

            ready() {
                super.ready();
                // 此处this代表my-custom-element
                // Polymer builds a static map of node IDs when the element initializes its DOM template,
                // to provide convenient access to frequently used nodes without the need to query for them manually.
                // Any node specified in the element's template with an id is stored on the this.$ hash by id.
                // The this.$ hash is created when the shadow DOM is initialized.
                // In the ready callback, you must call super.ready() before accessing this.$.
                this.$.myButton.addEventListener("click", handleClick);
            }

        }

        customElements.define(MyCustomElement.is, MyCustomElement);
    </script>

</dom-module>
