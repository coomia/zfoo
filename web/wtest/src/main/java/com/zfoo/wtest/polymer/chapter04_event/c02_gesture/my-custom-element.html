<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="my-custom-element">

    <template>
        <style>
            #dragme {
                width: 500px;
                height: 500px;
                background: gray;
            }
        </style>

        <div id="dragme" on-track="handleTrack">hello:[[message]]</div>
    </template>

    <script>

        // 请特别注意，请特别注意，请特别注意！！！
        // 请注意，这边继承关系已经发生了变化
        class MyCustomElement extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
                return "my-custom-element";
            }

            static get properties() {
                return {
                    message: {
                        type: String,
                        value: "--->"
                    }
                };
            }

            handleTrack(e) {
                switch (e.detail.state) {
                    case "start":
                        this.message = "Tracking started!";
                        console.log(this.message);
                        break;
                    case "track":
                        this.message = "Tracking in progress... " + e.detail.x + ", " + e.detail.y;
                        break;
                    case "end":
                        this.message = "Tracking ended!";
                        break;
                    default:
                        break;
                }

            }

        }

        customElements.define(MyCustomElement.is, MyCustomElement);
    </script>

</dom-module>
