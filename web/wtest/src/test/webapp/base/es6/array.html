<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<script>
    // 复制数组，浅克隆
    const a1 = [1, 2];
    const a2 = a1.concat();


    //扩展运算符提供了复制数组的简便写法。
    // 写法一
    const a2 = [...a1];
    // 写法二
    const [...a2] = a1;


    // 合并数组
    const arr1 = ['a', 'b'];
    const arr2 = ['c'];
    const arr3 = ['d', 'e'];
    // ES5 的合并数组
    arr1.concat(arr2, arr3); // [ 'a', 'b', 'c', 'd', 'e' ]

    // ES6 的合并数组
    [...arr1, ...arr2, ...arr3] // [ 'a', 'b', 'c', 'd', 'e' ]

    // Array.from转为真正的数组
    let namesSet = new Set(['a', 'b'])
    Array.from(namesSet) // ['a', 'b']

    // Array.of()方法用于将一组值，转换为数组
    Array.of(3, 11, 8) // [3,11,8]
    Array.of(3) // [3]


    //  find() 和 findIndex()用于找出第一个符合条件的数组成员
    let tmp1 = [1, 4, -5, 10].find((n) => n < 0);// -5
    // findIndex方法返回第一个符合条件的数组成员的位置
    let tmp2 = [1, 5, 10, 15].findIndex(function (value, index, arr) {
        // find方法的回调函数可以接受三个参数，依次为当前的值、当前的位置和原数组
        return value > 9;
    }); // 2



    // fill方法使用给定值，填充一个数组
    let tmp3 = new Array(3).fill(7); // [7, 7, 7]



    // flat()用于将嵌套的数组“拉平”，变成一维的数组。可以将flat()方法的参数写成一个整数，表示想要拉平的层数，默认为1
    let arr4 = [1, 2, [3, [4, 5]]].flat();// [1, 2, 3, [4, 5]]
    let arr5 = [1, 2, [3, [4, 5]]].flat(2);// [1, 2, 3, 4, 5]
</script>
</body>
</html>
