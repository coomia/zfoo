<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select-v-for</title>
</head>
<body>
<div id="app">

    <select v-model="selected" multiple="multiple">
        <option v-for="option in options" :value="option.value">{{option.text}}</option>
    </select>

    <p>选择的项目是：{{selected}}</p>

</div>
<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            selected: 'html',
            options: [
                {
                    text: 'HTML',
                    value: 'html'
                },
                {
                    text: 'JS',
                    value: 'js'
                },
                {
                    text: 'CSS',
                    value: 'css'
                }]
        }
    });
</script>

</body>
</html>
