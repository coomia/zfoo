<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-time</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div v-time="timeNow"></div>
    <div v-time="timeBefore"></div>
</div>
<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script src="time.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            timeNow: (new Date()).getTime(),
            timeBefore: 1535371722575  // Mon Aug 27 20:08:42 CST 2018
        }
    });
</script>
</body>
</html>
