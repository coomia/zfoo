<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字输入框组件</title>
</head>
<body>

<div id="app">

    <input-number v-model="value" :max="10" :min="-10"></input-number>

</div>

<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script src="input-number.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',

        data: {
            value: 5
        }

    });
</script>

</body>
</html>
