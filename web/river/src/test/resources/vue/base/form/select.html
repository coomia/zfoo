<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
<div id="app">

    <select v-model="selected" multiple="multiple">
        <option>html</option>
        <option>js</option>
        <option>css</option>
    </select>

    <p>选择的项目是：{{selected}}</p>

</div>
<script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            selected: ['html','js']
        }
    });
</script>

</body>
</html>
