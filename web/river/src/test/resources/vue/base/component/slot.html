<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
</head>
<body>
<div id="app">
    <my-component>
        <h2 slot="header">标题</h2>
        <p>正文</p>
        <p>更多内容</p>
        <div slot="footer">底部信息</div>
    </my-component>
</div>
<script>

    Vue.component('my-component', {
        template: '\
            <div class="container">\
                <div class="header">\
                    <slot name="header"></slot>\
                </div>\
                <div class="main">\
                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer"></slot>\
                </div>\
            </div>\
        ',
    });

    var app = new Vue({
        el: '#app',
    });

</script>
</body>
</html>
