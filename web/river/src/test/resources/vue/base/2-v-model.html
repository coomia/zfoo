<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data</title>
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
</head>
<body>

<div id="app">
    <!--v-model=@input-->
    <input type="text" v-model="name" placeholder="非实时刷新"/>

    <h1>你好，{{name}}</h1>

    <button id="button0">点我</button>
</div>
<script>
    var obj = {
        name: '000'
    };

    var app = new Vue({
        // el用于指定一个页面中已存在的DOM元素来挂载Vue实例，挂载成功后就可以通过app.$el来访问该元素
        el: '#app',
        data: obj
    });

    // 通过v-model可以实现双向的数据绑定

    // 修改属性，原数据也会随之修改
    console.log(app.name);
    app.name = 'aaaaaa';
    console.log(obj.name);

    console.log('-------------------------------------------------------');

    // 修改原数据，属性也会随之修改
    console.log(obj.name);
    obj.name = 'bbbbbb';
    console.log(app.name);

    document.getElementById('button0').onclick = function () {
        obj.name = 'cccccccc';
    }

</script>
</body>
</html>
